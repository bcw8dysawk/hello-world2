
<!-- Cool simple jQuery ticker -->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jQuery | Ticker</title>

    <link type="text/css" href="css/ticker.css">
    <!-- BEGIN TICKER -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/ticker.js"></script>


</head>
<body>
    <div class="tablebg">
        <ul id="ticker">
            <li>
                <span style="color:#be0505">BREAKING NEWS</span> &nbsp;|&nbsp;
                Nadal shocked again at Wimbledon; Federer advances
            </li>

            <li>
                <span style="color:#be0505">BREAKING NEWS</span> &nbsp;|&nbsp;
                Line 2
            </li>

            <li>
                <span style="color:#be0505">BREAKING NEWS</span> &nbsp;|&nbsp;
                Line 3 ...
            </li>
        </ul>
    </div>
    <!-- END TICKER -->



</body>
</html>
